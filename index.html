<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <form action="" class="form">
                <div class="form-control">
                    <input class="input input-alt" placeholder="search cty" required="" type="text">
                    <span class="input-border input-border-alt"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" type="submit" class="submit" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
            </form>
            <div class="error neuton-bold">
            </div>
            <div class="display">
                <div class="img"></div>
                <div class="city neuton-bold"></div>
                <div class="temp neuton-bold"></div>
                <div class="fresh">
                    <div class="humidity neuton-light"></div>
                    <div class="wind neuton-light"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
